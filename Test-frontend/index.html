<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Scraper</h1>
        <form id="scrapeForm">
            <input type="url" id="urlInput" placeholder="Enter social media URL" required>
            <button type="submit">Scrape</button>
        </form>
        <div id="results">
            <div id="platform-info"></div>
            <div id="content-type"></div>
            <div id="scrape-data"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
